{% extends 'carsforsale/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3" style="font-size: 500%; background-size: cover;">Available Cars</h4>
<ul class="myfield col s12 m2">
    {% for car in cars %}
    <li class="item">
        <a href="/car_information/{{car.id}}">  
            <h4 class="cartitle">{{ car.title }}</h4>
           <img src="{{car.car_picture.url}}" width="500px"class="z-depth-2">
            <p class="price">{{car.price }}</p>
        </a>
    </li>
    {% endfor%}
    
</ul>
<style>
    .myfield{
        background-color: navajowhite;
        padding: 20px;
        text-align: center;
    }
    .item{
        border: black solid;
    }
    .item.a:hover {
        opacity: .5;
        background-color: orange;
    }
    
    li {
        margin: 10px;
        padding: 10px;
    }
    p {
        color: rgb(33, 46, 45);
        font-size: 20px;
    }

    .price {
        color: red;
        font-size: 150px;
    }
    
    </style>
{% endblock %}
