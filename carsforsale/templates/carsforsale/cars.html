{% extends 'carsforsale/layout.html' %}

{% block content %}
<h3 class="cars_heading">Available Cars</h4>
<ul class="myfield">
    {% for car in cars %}
    <li class="item">
        <a href="/car_information/{{car.id}}">  
            <h4 class="cartitle">{{ car.title }}</h4>
            <p class="datetime">{{ car.date }}</p>
           <img src="{{car.car_picture.url}}" width="500px"class="z-depth-2">
            <p class="price">{{car.price }}</p>
        </a>
    </li>
    {% endfor%}
    
</ul>
<style>
     li{
     list-style: none;
     /* margin: 2% 20% 2% 20%; */
 }
 .cartitle {
     font-size: xx-large;
     margin-bottom: 1%;
 }
 .datetime {
     color: rgb(19, 5, 0);
     text-decoration-color: red;
 }
 h3 {
    background-color: tomato;
    text-align: center;
    font-size: 500%;
    background-size: cover;
    margin: 2%;
 }
 ul {
    /* margin: 2% 20% 20% 2%; */
    margin: 2%;
 }
</style>
{% endblock %}
